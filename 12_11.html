// Write a program to find the grade of an emp by finding gross salary where basic,ta,da,hra are given using ladder 
else if ? 
<html> 
<head> 
<title>series</title> 
<br>
<script language=JavaScript> 
let bs=parseInt(prompt("Enter basic salary"));
let ta,da,hra,gs; 
ta=0.05*bs; 
da=0.075*bs; 
hra=0.1*bs; 
gs=bs+ta+da+hra; 
if(gs>=100000) 
document.write("a grade employee"); 
else if(gs>=75000&&gs<100000) 
document.write("b grade employee"); 
else if(gs>=50000&&gs<75000) 
document.write("c grade employee"); 
else if(gs>=20000&&gs<50000) 
document.write("d grade employee"); 
else 
document.write("e grade employee"); 
</script>
</head> 
<body bgcolor=yellow text=red> 
</body> 
</html>
