// Write a program to implement a calculator using switch case ? 
<html> 
<head> 
<title>series</title> 
<br>
<script language=JavaScript> 
var a=10,b=2,c; 
var choice="*"; 
switch(choice) 
{ 
case '+': 
c=a+b; 
break; 
case '-': 
c=a-b; 
break; 
case '*': 
c=a*b; 
break; 
case '/': 
c=a/b; 
break; 
case '%': 
c=a%b; 
break; 
default: 
document.write("wrong choice"); 
} 
document.write("calculated value="+c); 
</script> 
</head> 
<body bgcolor=green text=red> 
</body> 
</html>
