// Write a program to input two integer number and find the greater one using if else ? 
<html> 
<head> 
<title>series</title> 
<br>
<script language=JavaScript> 
var a=3,b=4; 
if(a>b) 
document.write("a is greater"); 
else 
document.write("b is greater"); 
</script> 
</head> 
<body bgcolor=gray text=indigo> 
<br>
</body> 
</html>
//Write a program to input a year and check whether it is leap year or not using nested if ? 
<html> 
<head> 
<title>series</title> 
<br>
<script language=JavaScript> 
var y=2018; 
if(y%100!=0) 
if(y%4==0) 
document.write("leap year"); 
else  
document.write("not a leap year"); 
</script> 
</head> 
<body bgcolor=green text=red> 
</body> 
</html>
