// Write a program to find the area and circumference of a circle ? 
<html> 
<head> 
<title>abc</title> 
<br>
<script> 
let r=6,a,c; 
a=3.141*r*r; 
c=2*3.141*r; 
document.write("area of circle="+a+"<br>"); 
document.write("circumference of circle="+c); 
</script> 
</head> 
<body bgcolor=yellow text=black> 
</body> 
</html>
