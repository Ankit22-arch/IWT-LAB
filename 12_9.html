// Write a program for bitwise left-shift operator ? 
<html> 
<head> 
<title>abc</title> 
<br>
<script> 
var a=7,b=2,c; 
c=a<<b; 
document.write("value of  c="+c); 
</script>
</head> 
<body bgcolor=yellow text=green> 
<br>
</body> 
</html> 

// Write a program for bitwise complement operator ? 
<html> 
<head> 
<title>abc</title> 
<br>
<script> 
var a=5,b; 
b=~a; 
document.write("value of b="+b); 
</script> 
</head> 
<body bgcolor=yellow text=green>
<br> 
</body> 
</html>

// Write a program for increment operator ? 
<html> 
<head> 
<title>abc</title> 
<br>
<script> 
var a=5,b,c; 
b=a++  +   ++a; 
c=++a  +  a++; 
document.write("value of  b="+b+"<br>"); 
document.write("value of  c="+c); 
</script> 
</head> 
<body bgcolor=yellow text=green>
<br> 
</body> 
</html> 
// Write a program for decrement operator ? 
<html> 
<head> 
<title>abc</title> 
<br>
<script> 
var a=5,b,c; 
b=a--; 
c=a--; 
document.write("value of  b="+b+"<br>"); 
document.write("value of  c="+c); 
</script> 
</head> 
<body bgcolor=yellow text=green> 
</body> 
</html>
